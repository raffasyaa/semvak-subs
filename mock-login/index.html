<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.3);
            display: block;
            margin: 0 auto;
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        .tagline {
            font-size: 14px;
            opacity: 0.8;
        }
        .social-links a {
            margin: 10px;
            color: white;
            font-size: 20px;
            transition: 0.3s;
        }
        .social-links a:hover {
            color: #ffd700;
        }
        .btn-custom {
            background: #ffd700;
            color: #2b5876;
            border-radius: 20px;
            padding: 10px 20px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: white;
            color: #2b5876;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="profile-img" src="https://github.com/raffasyaa/semvak-subs/blob/main/template-01/images/me.png?raw=true" alt="Profile Picture">
        <div class="name">𝕊𝕒𝕡𝕦𝕥𝕣𝕒𝕋𝕖𝕔𝕙</div>
        <div class="tagline">• Jangan Lupa Shalat ! •</div>
        <p class="mt-3">"Time is Money."</p>
        <div class="social-links">
            <a href="https://t.me/SaputraTech" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://profile.saputratech.web.id" target="_blank"><i class="fas fa-server"></i></a>
        </div>
        <a href="https://t.me/SaputraTech" target="_blank" class="btn btn-custom mt-3">Beli VPN Disini</a>
    </div>
</body>
</html>
